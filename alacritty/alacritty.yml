env:
  TERM: xterm-256color

shell:
  program: /opt/homebrew/bin/tmux

window:
  decorations: none
  # opacity: 0.5

font:
  normal:
    family: MesloLGM Nerd Font Mono
  bold:
    family: MesloLGM Nerd Font Mono
  italic:
    family: MesloLGM Nerd Font Mono
  bold_italic:
    family: MesloLGM Nerd Font Mono
  size: 12.0

colors:
  primary:
    background: "#1e202e"
  search:
    matches:
      foreground: "#000000"
      background: "#ffffff"
    focused_match:
      foreground: "#000000"
      background: "#718fd1"

cursor:
  style:
    blinking: Always
    blink_interval: 500

import:
  - ~/.config/alacritty/keybindings.yml
